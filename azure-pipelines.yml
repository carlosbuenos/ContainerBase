- task: Docker@2
  inputs:
    containerRegistry: 'gcr_teste'
    repository: 'apiestudo'
    command: 'buildAndPush'
    Dockerfile: 'ApiEstudo/Dockerfile'
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: 'ApiEstudo/Dockerfile'
        tags: |
          $(tag)